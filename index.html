<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />

  <title>HTML Assignment</title>
</head>
<body>

  <div class='container-fluid'>
    <h2>Sign Up</h2>

    <form>
     <div class='row'>
        <div class=col-6>
          
            <input type='text' id="firstName" placeholder="First Name" >
            <input type='text' id="lastName" placeholder="Last Name" >
         
        </div>
        </div>

      <div class='row'>
        <div class=col-6>
         
           <input  type='text' id="phone" placeholder="Mobile No." >
       
        </div>
      </div>

      <div class='row'>
        <div class=col-6>
          <input type='email' id="email" placeholder="Email Address" >
          
        </div>
      </div>

       <div class='row'>
        <div class=col-6>
          <input  type='password' id="password" placeholder="Password" >
          <input  type='password' id="confirmPassword" placeholder="Confirm Password" >
        </div>
        
</div>
      <div class='row'>
        <div class=col-12>
          
            <input  type='checkbox' id="checkbox" >
            <b>I Agree</b>
          
          
          <span>By clicking Register you agree to our <a href="">Terms and Conditions</a> set out by this site, including our Cookie Use
        </span>
    </div>
      </div>

      <div class='row'>
        <div class=col-6>
          <button id='register' type='submit' value='Register'>Register</button>
          <button id='signIn' type='button' value='Sign in'>Sign In</button>
        </div>
        </div>
 </form>
</div>

</body>
</html>
